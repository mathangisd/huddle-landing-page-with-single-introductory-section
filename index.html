<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/e62a7f588e.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <img src="/images/logo.svg" class="img logo" alt="Huddle" />
      </header>
      <main>
        <h1 class="sr-only">Huddle Page</h1>
        <div class="illustration">
          <img src="/images/illustration-mockups.svg" class="img" alt="" />
        </div>
        <article class="description">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="btn">Register</button>
        </article>
      </main>
      <footer>
        <div class="social-icons-container">
          <!-- social icon -->
          <a
            href="https://www.facebook.com"
            target="_blank"
            class="social-icon"
            aria-label="Follow me on Facebook"
          >
            <i class="fa-brands fa-facebook-f aria-hidden="true"></i>
          </a>
          <!-- end of social icon -->
          <!-- social icon -->
          <a
            href="https://www.twitter.com"
            target="_blank"
            aria-label="Follow me on Twitter"
            class="social-icon"
          >
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>
          <!-- end of social icon -->
          <!-- social icon -->
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="Follow me on Instagram"
            class="social-icon"
          >
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/mathangisd/huddle-landing-page-with-single-introductory-section.git"
            >Mathangi Subramanian</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
